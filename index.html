---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h4 class="listdate">{{ post.date | date_to_string }}</h3>
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">M&aacute;s</a>
    </article>
  {% endfor %}
</div>
