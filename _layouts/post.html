---
layout: default
---
<p class="meta">
  {{ page.date | date: "%B %d, %Y" }} 
  <a href="{{ site.baseurl }}/">
    <i class="home fa fa-home"></i>
  </a>
</p>

<h1 class="title">{{ page.title }}</h1>

<div id="post">
  {{ content }}
</div>

<div id="commit">
  {% if page.commit %}
  commit: 
  <a title="commit en github " href="https://github.com/RecunchoMaker/adefesio/tree/{{ page.commit }}">
  {{ page.commit }}
  </a>
  {% endif %}
</div>
